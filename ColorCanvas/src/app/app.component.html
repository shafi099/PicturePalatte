      <span class="PageName">PicturePalette</span>
    </div>

    <div class="NavBtns">
      <span><i class="fa fa-github" aria-hidden="true" style="font-size:22px;color:white;"></i></span>
      <span><i class="fa fa-linkedin-square" aria-hidden="true" style="font-size:22px;color:white;"></i></span>
      <span><i class="fa fa-paper-plane" aria-hidden="true" style="font-size:20px;color:white;"></i></span>
    </div>


  </div>

      <input type="text" value={{colorBox1}} [style]="colortxtStyles1" (input)="changeColor(1, $event)"

  <div class="Sometext">

  </div>

  <div class="ColorTextPortion">
    <span>
      <input type="color" value={{colorBox1}} [style]="colortxtStyles1" [style]="colortxtStyles1"
        (input)="changeColor(1, $event)" [style.backgroundColor]="colorBox1">
    </span>
    <span>
      <input type="color" value={{colorBox2}} [style]="colortxtStyles2" (input)="changeColor(2, $event)"
        [style.backgroundColor]="colorBox2">

    <span>
      <input type="color" value={{colorBox3}} [style]="colortxtStyles3" (input)="changeColor(3, $event)"
        [style.backgroundColor]="colorBox3">

  </div>


  <div class="generate">
